<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
	<header>
		<div class="container">
			<div id="logo">
				<h1><a href="index.html" class="logo-txt">iReporter</a></h1>
			</div>
			<nav>
				<ul>
					<li><a href="sign-in.html">SIGN IN</a></li>
					<li><a href="sign-up.html">SIGN UP</a></li>
				</ul>
			</nav> 
		</div>

	<section id="showcase">
		<div class="container">
			<div class="showcase-box-1">

				<div id="form-container">

						<input type="text" name="username" class="reg" placeholder="Username" required><br>
						<input type="text" name="email" class="reg" placeholder="Email" required><br>
						<input type="password" name="password" class="reg" placeholder="Password" required><br>
						<input type="submit" value="Sign Up" class="btn1">
					</form>
					<p><b>If you already have an account <a href="sign-in.html">Login here</a></b></p>
				</div>
			</div>
			
		</div>
	</section>

	<footer>
