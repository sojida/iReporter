<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="iReporter">
    <meta name="keywords" content="anti-corruption, intervention, report, witness, corruption">
    <meta name="author" content="Adesoji Daniel">
    <title>iReporter | Sign In</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" href="./css/forms.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="logo">
                <h1><a href="index.html" class="logo-txt">iReporter</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="sign-in.html" class="current">SIGN IN</a></li>
                    <li><a href="sign-up.html">SIGN UP</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main id="main-form">
        <div class="container">

           
            <div id="form-content">
                <h1>Sign In </h1>
                <form method="POST" id="login-form">
                    <input type="text" name="email" class="inputField" placeholder="Email" required><br>
                    <input type="password" name="password" class="inputField" placeholder="Password" required><br>
                    <input type="submit" value="Sign In"  id= "login" class="btn2">
                </form>
                <p><b>If you don't have an account <a href="sign-up.html">Register here</a></b></p>

            </div>
           

        </div>
    </main>

    <footer>
        <p>iReporter, Copyright &copy; 2018</p>
    </footer>

    <script src="./scripts/login/admin.js"></script>
</body>
</html>
