<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="iReporter">
	<meta name="keywords" content="anti-corruption, intervention, report, witness, corruption">
	<meta name="author" content="Adesoji Daniel">
	<title>iReporter | Create Report</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/forms.css">
</head>

<body>
	<header>
		<div class="container">
			<div id="logo">
				<h1><a href="index.html" class="logo-txt">iReporter</a></h1>
			</div>
			<nav>
				<ul>
					<li><a href="profile.html">All Reports</a></li>
					<li><a href="myprofile.html">My Reports</a></li>
					<li><a href="new-report.html">New Report</a></li>
				</ul>
			</nav> 
		</div>
	</header>


	<section>
		<div class="container">

            <div id="form-container-1" class="report-form">
                    <div id="form-content">
    
                        <h1>Create Report </h1>
                        <h4>Fill out this report form</h4>

                        <select name="incident" form="incident-form">
                                <option disabled>select type of incident</option>
                                <option value="Red-flag">Red-flag</option>
                                <option value="intervention">Intervention</option>
                        </select>
                        <form enctype="multipart/form-data" id="incident-form">
                            
                            <input type="text" name="title" class="inputField" placeholder="Title" required><br>

                            <textarea name="comment"  cols="30" rows="10" placeholder="Comment on incident"></textarea><br>                         
                            <label>Location<br>
                                <button>Get My Location</button>
                                <input type="text" name="location" class="inputField" placeholder="Your Location">
                            </label><br>
                            <label>Upload Images<br>
                                <input type="file" name="image"  accept="image/*">
                            </label><br>
                            <label>Upload Videos<br>
                                <input type="file" name="video"  accept="video/*">
                            </label><br>
                            <input type="submit" value="Submit" class="btn2">
                        </form>
    
    
                    </div>      
                </div>
        
			
		</div>
	</section>

	<footer>
		<p>iReporter, Copyright &copy; 2018</p>
	</footer>
	

</body>
</html>
