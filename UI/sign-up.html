<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="iReporter">
	<meta name="keywords" content="anti-corruption, intervention, report, witness, corruption">
	<meta name="author" content="Adesoji Daniel">
	<title>iReporter | Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" href="./css/forms.css">
</head>

<body>
	<header>
		<div class="container">
			<div id="logo">
                <h1><a href="index.html" class="logo-txt">iReporter</a></h1>
			</div>
			<nav>
				<ul>
					<li><a href="sign-in.html">SIGN IN</a></li>
					<li><a href="sign-up.html" class="current">SIGN UP</a></li>
				</ul>
			</nav> 
		</div>
	</header>


	<main id="main-form">
		<div class="container">
            
			<div id="form-content">

				<h1>Sign Up </h1>
				<h4>Fill out this form to register</h4>
				<form>
					<input type="text" name="firstname" class="inputField" placeholder="Firstname" required><br>
					<input type="text" name="lastname" class="inputField" placeholder="Lastname" required><br>
					<input type="text" name="othernames" class="inputField" placeholder="Othername" required><br>
					<input type="text" name="username" class="inputField" placeholder="Username" required><br>  
					<input type="text" name="email" class="inputField" placeholder="Email" required><br>
					<input type="number" name="phone" class="inputField" placeholder="Phone Number" required><br>
					<input type="password" name="password" class="inputField" placeholder="Password" required><br>
					<input type="password" name="password2" class="inputField" placeholder="Confirm Password" required><br>
					<input type="submit" value="Sign Up" class="btn2">
				</form>
				<p><b>If you already have an account <a href="sign-in.html">Login here</a></b></p>


			</div>      
		
        </div>
	</main>

	<footer>
		<p>iReporter, Copyright &copy; 2018</p>
	</footer>
	





</body>

</html>
