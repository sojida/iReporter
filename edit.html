<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="iReporter">
	<meta name="keywords" content="anti-corruption, intervention, report, witness, corruption">
	<meta name="author" content="Adesoji Daniel">
	<title>iReporter | Edit Report</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/forms.css">
</head>

<body>
	<header>
		<div class="container">
			<div id="logo">
				<h1><a href="index.html" class="logo-txt">iReporter</a></h1>
			</div>
			<nav>
				<ul>
					<li><a href="profile.html">All Reports</a></li>
					<li><a href="myprofile.html">My Reports</a></li>
					<li><a href="new-report.html">New Report</a></li>
				</ul>
			</nav> 
		</div>
	</header>


	<section id="main-form">
		<div class="container">


            <div id="form-content">

                <h1>Edit Report </h1>
               

                <select name="incident" form="incident-form" required>
                        <option disabled>Type of incident</option>
                        <option value="Red-flag">Red-flag</option>
                        <option value="intervention">Intervention</option>
                </select>
                <form enctype="multipart/form-data" id="incident-form" >
                    
                    <input type="text" name="title" class="inputField" placeholder="Title" required><br>

                    <textarea name="comment" placeholder="Comment on incident"></textarea><br>   

                    <label >Location<br>
                        <div class="location">
                            <span id="geoLocate" class="btn3">Get This Location</span>
                            <input type="text" name="location" class="inputField locate" id="locateField" placeholder="Your Location">
                        </div>
                    </label><br>

                    <label>Upload Images<br>
                        <input type="file" name="image" class="btn3" accept="image/*">
                    </label><br><br>
                    <label>Upload Videos<br>
                        <input type="file" name="video" class="btn3"  accept="video/*">
                    </label><br>
                    <input type="submit" value="Update" class="btn2">
                </form>


            </div>      
        

                <div id="map"></div>    

        
			
		</div>
	</section>

	<footer>
		<p>iReporter, Copyright &copy; 2018</p>
	</footer>
	
<script src="./scripts/geolocation.js"></script>

</body>
</html>
